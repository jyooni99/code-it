name: Github Actions로 테스트 자동화하기
on: push

jobs:
  push-job:
    runs-on: ubuntu-latest
    steps:
      - name: github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행
        run: npm run test
